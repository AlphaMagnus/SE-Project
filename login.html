<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Blood Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Blood Bank Management System</h2>

        <!-- Tab Navigation -->
        <div class="tab-buttons">
            <button onclick="showForm('login')" id="loginBtn" class="active">Login</button>
            <button onclick="showForm('register')" id="registerBtn">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>

            <div class="role-buttons">
                <button type="button" onclick="location.href='donor.html'">Login as Donor</button>


                <button type="submit" onclick="loginAsHospital()">Login as Hospital</button>
                <button type="button" onclick="redirectToAdmin()">Admin Login</button>
            </div>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" style="display: none;">
            <h3>Register</h3>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Back to Home Button -->
        <p><a href="index.html" class="back-home">‚Üê Back to Home</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
