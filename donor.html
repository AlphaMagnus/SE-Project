<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Donation Page</title>
    <link rel="stylesheet" href="donor.css">
    <script defer src="donor.js"></script>
</head>
<body>

<header>
    <h1>Donor Donation Form</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Find Blood</a></li>
            <li><a href="donor-history.html">Donor History</a></li>
            <li class="user-box" id="donorName"></li>
        </ul>
    </nav>
</header>

<section class="container">
    <form id="donationForm">
        <!-- Donor Information Section -->
        <fieldset>
            <legend>Donor Information</legend>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="date" id="dob" required>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="nationalID" placeholder="National ID/Passport Number" required>
            <input type="tel" id="contactNumber" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="address" placeholder="Address" required>
            <select id="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option><option value="A-">A-</option>
                <option value="B+">B+</option><option value="B-">B-</option>
                <option value="O+">O+</option><option value="O-">O-</option>
                <option value="AB+">AB+</option><option value="AB-">AB-</option>
            </select>
            <select id="rhFactor">
                <option value="">Select Rh Factor</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>
            <label><input type="checkbox" id="firstTimeDonor"> First-time Donor</label>
        </fieldset>

        <!-- Donation Details Section -->
        <fieldset>
            <legend>Donation Details</legend>
            <input type="date" id="donationDate" required>
            <input type="time" id="donationTime" required>
            <select id="donationLocation">
                <option value="">Select Blood Bank</option>
                <option value="branch1">Branch 1</option>
                <option value="branch2">Branch 2</option>
            </select>
            <textarea id="medicalNotes" placeholder="Any relevant medical history or notes"></textarea>
            
            <label>Have you consumed alcohol in the last 24 hours?</label>
            <label><input type="radio" name="alcohol" value="yes"> Yes</label>
            <label><input type="radio" name="alcohol" value="no"> No</label>
        </fieldset>

        <!-- Staff Section (Hidden from Donor) -->
        <fieldset id="staffSection" style="display: none;">
            <legend>Medical Screening</legend>
            <input type="text" id="staffID" placeholder="Staff ID">
            <input type="text" id="batchID" placeholder="Batch/Donation ID">
            <select id="medicalAssessment">
                <option value="">Select Assessment</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="deferred">Deferred</option>
            </select>
            <input type="text" id="deferralReason" placeholder="Reason for Deferral (if any)">
        </fieldset>

        <!-- Submission Section -->
        <button type="submit">Submit Donation</button>
        <button type="reset">Clear Form</button>
    </form>
</section>

<footer>
    <p>&copy; <span id="year"></span> Blood Bank | Contact Us: +123 456 7890</p>
</footer>

</body>
</html>
